<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Already Checked In</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .container { max-width: 600px; margin: 100px auto; background: #ffffff; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.32); text-align: center; padding: 40px 30px; }
    h1 { color: #F4333D; font-family: 'Poppins', Arial, Helvetica, sans-serif; }
    p { color: #000000; margin: 24px 0 32px 0; font-size: 1.1em; }
    .btn { background: #F4333D; color: #fff; border: none; border-radius: 6px; padding: 12px 32px; font-size: 1em; font-family: 'Poppins', Arial, Helvetica, sans-serif; font-weight: 700; cursor: pointer; text-decoration: none; transition: background 0.2s; }
    .btn:hover { background: #ff232e; }
  </style>
</head>
<body>
  <div class="container">
    <h1>You have checked in the last 1H</h1>
    <p>You have already checked in within the last hour.<br>Duplicate check-ins are not allowed.</p>
    <a href="/" class="btn">Back to Home</a>
  </div>
</body>
</html>
