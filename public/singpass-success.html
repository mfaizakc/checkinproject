<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singpass Authentication Success</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; text-align: center; padding-top: 60px; }
    .container { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; display: inline-block; padding: 40px 60px; }
    h1 { color: #1a7f37; }
    .info { margin-top: 20px; color: #333; }
    .btn { margin-top: 30px; padding: 12px 32px; background: #1a7f37; color: #fff; border: none; border-radius: 4px; font-size: 1.1em; cursor: pointer; text-decoration: none; }
    .btn:hover { background: #145c27; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Authentication Successful!</h1>
    <div class="info">
      <p>You have been successfully authenticated with Singpass.</p>
      <p>You may now proceed to use the application.</p>
    </div>
    <a href="/" class="btn">Go to Home</a>
  </div>
  <script>
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(function(position) {
    fetch('/checkin/location', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        latitude: position.coords.latitude,
        longitude: position.coords.longitude
      })
    }).then(() => {
      // Optionally show a message or reload
    });
  });
}
</script>
</body>
</html>
