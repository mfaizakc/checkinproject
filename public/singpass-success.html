<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singpass Authentication Success</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1 style="color:#7fffaf;">Authentication Successful!</h1>
    <div style="margin-top:20px; color:#f5f6fa;">
      <p>You have been successfully authenticated and checked-in with Singpass.</p>
    </div>
    <a href="/" class="btn" style="margin-top:30px;">Go to Home</a>
  </div>
  <script>
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(function(position) {
    fetch('/checkin/location', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        latitude: position.coords.latitude,
        longitude: position.coords.longitude
      })
    }).then(() => {
      // Optionally show a message or reload
    });
  });
}
</script>
</body>
</html>
